name: ClusterFuzzLite PR fuzzing
on:
  pull_request:
    paths:
      - '**'
permissions: read-all
jobs:
  PR:
    runs-on: ubuntu-latest
    steps:
    - name: Build Fuzzers
      id: build
      uses: google/oss-fuzz/infra/cifuzz/external-actions/build_fuzzers@cfl-fix-cov
      with:
        storage-repo: https://${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/jonathanmetzman/clusterfuzzlite-example-storage.git
        storage-repo-branch-coverage: gh-pages
    - name: Run Fuzzers
      id: run
      uses: google/oss-fuzz/infra/cifuzz/external-actions/run_fuzzers@cfl-fix-cov
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        fuzz-seconds: 120
        mode: 'code-change'
